<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing game</title>
    <link rel="shortcut icon" href="keyboardIcon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark text-light">
    <header>
        <nav class="navbar navbar-dark bg-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <h3>TYPING GAME</h3>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">TYPING GAME</h5>
                        <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body-self">
                        <ul class="navbar-nav justify-content-end">
                            <li id="bookListContainer" class="nav-item">
                                <div class="d-flex p-3" data-bs-toggle="collapse" data-bs-target="#collapse"
                                    aria-expanded="false" aria-controls="collapse">
                                    <span>单词本</span>
                                    <span id="iconElement" class="ms-auto"><i class="bi bi-chevron-down"></i></span>
                                </div>
                            </li>
                            <div class="collapse" id="collapse">
                                <div class="list-group" id="list-tab" role="tablist">
                                    <a href="#" class="list-group-item list-group-item-action bookItem" id="list-Gaokao-list" data-bs-toggle="list"  role="tab" aria-controls="list-Gaokao" data-id="0">高考词汇 Gaokao</a>
                                    <a href="#" class="list-group-item list-group-item-action bookItem" id="list-CET-4-list" data-bs-toggle="list"  role="tab" aria-controls="list-CET-4" data-id="1">四级词汇 CET-4</a>
                                    <a href="#" class="list-group-item list-group-item-action bookItem" id="list-CET-6-list" data-bs-toggle="list"  role="tab" aria-controls="list-CET-6" data-id="2">六级词汇 CET-6</a>
                                    <a href="#" class="list-group-item list-group-item-action bookItem" id="list-IELTS-list" data-bs-toggle="list"  role="tab" aria-controls="list-IELTS" data-id="3">雅思词汇 IELTS</a>
                                    <a href="#" class="list-group-item list-group-item-action bookItem" id="list-TOEFL-list" data-bs-toggle="list"  role="tab" aria-controls="list-TOEFL" data-id="4">托福词汇 TOEFL</a>
                                </div>
                            </div>
                        </ul>
                    </div>
                    
                    <div class="offcanvas-footer-self">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item d-flex">
                                <p>自动发音</p>
                                <div class="switchToggle toggleAuto ms-auto">
                                    <input type="checkbox" id="switchAuto" checked>
                                    <label for="switchAuto">自动发音</label>
                                </div>
                            </li>
                            <li class="nav-item d-flex">
                                <p>发音方式</p>
                                <div class="toggleStyle ms-auto">
                                    <input type="checkbox" id="switchStyle">
                                    <label for="switchStyle">发音方式</label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container text-center">
        <div class="mx-auto">
            <h2 id="headWord">beddings</h2>
            <p><span>UK <i class="bi bi-volume-up" id="ukPhone">'bedɪŋ</i></span> <span class="ms-2">US <i
                        class="bi bi-volume-up" id="usPhone">'bɛdɪŋ</i></span></p>
            <p id="translation" class="text-break">
                n: 寝具；（建筑）[建] 基床；（家畜）草垫<br>
                adj: 适于花坛种植的<br>
                vt: 把…栽入苗床（bed的ing形式）<br>
                vi: 睡（bed的ing形式）
            </p>
        </div>
        <div class="d-flex flex-column align-items-center justify-content-center text-dark">
            <div class="card" id="inputBox">
                <div class="input-group">
                    <input type="text" class="form-control" id="inputWord" autocomplete="off" placeholder="Enter">
                </div>
                <div class="mt-1 d-none border-bottom" id="warning">
                    <p class="text-danger my-auto">INPUT ERROR!!!</p>
                </div>
                <div class="d-flex mx-auto mt-2" style="width: 90%;">
                    <div class="">
                        <p>Remaining: <span id="remaining">30</span></p>
                    </div>
                    <div class="ms-auto">
                        <!-- <p>round: <span id="round">1</span></p> -->
                        <span>round: </span>
                        <select id="round">
                            <option selected>1</option>
                          </select>
                          
                    </div>
                </div>
                <div class="d-flex mx-auto flex-column d-none" id="btnBox">
                    <button class="btn-primary btn-sm">restart</button>
                    <button id="nextBtn" class="btn-primary btn-sm mt-2">next</button>
                </div>
            </div>
            <div class="card mt-3 d-none" id="sentenceFather">
                <div class="card-body text-dark" id="sentence">

                </div>
            </div>
        </div>
    </main>
    <div id="autoAudioBox" class="d-none">
    </div>
    <video id="UKAudio" class="" name="media">
        <source id="youdaoUKPhone" src="" type="audio/mpeg">
    </video>
    <video id="USAudio" class="d-none" name="media">
        <source id="youdaoUSPhone" src="" type="audio/mpeg">
    </video>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
