<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing game</title>
    <link rel="shortcut icon" href="keyboardIcon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark text-light">
    <header>
        <h1 class="text-center">TYPING GAME</h1>
    </header>

    <main class="container text-center">
        <div class="mx-auto" >
            <h2 id="headWord">word</h2>
            <p><span>UK <i class="bi bi-volume-up" id="ukPhone">ukPhone</i></span> <span class="ms-2">US <i class="bi bi-volume-up" id="usPhone">usPhone</i></span></p>
            <p id="translation" class="text-break">translation</p>
        </div>
        <div class="d-flex flex-column align-items-center justify-content-center text-dark">
            <div class="card" id="inputBox" >
                <div class="input-group">
                    <input type="text" class="form-control" id="inputWord" autocomplete="off" placeholder="Enter">
                </div>
                <div class="mt-1 d-none border-bottom" id="warning">
                    <p class="text-danger my-auto">INPUT ERROR!!!</p>
                </div>
                <div class="d-flex mx-auto mt-2" style="width: 90%;">
                    <div class="">
                        <p>Remaining: <span id="remaining">30</span></p>
                    </div>
                    <div class="ms-auto">
                        <p>round: <span id="round">1</span></p>
                    </div>
                </div>
                <div class="d-flex mx-auto flex-column d-none" id="btnBox">
                    <button class="btn-primary btn-sm">restart</button>
                    <button class="btn-primary btn-sm mt-2">next</button>
                </div>
            </div>
            <div class="card mt-3 d-none" id="sentenceFather">
                <div class="card-body text-dark" id="sentence">

                </div>
            </div>
        </div>
    </main>
    <video id="UKAudio" class="d-none" controls="" name="media"><source id="youdaoUKPhone" src="" type="audio/mpeg"></video>
    <video id="USAudio" class="d-none" controls="" name="media"><source id="youdaoUSPhone" src="" type="audio/mpeg"></video>

    <script src="script.js"></script>
</body>

</html>
